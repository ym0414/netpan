<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./jquery-3.4.1/jquery-3.4.1.js"></script>

    <link rel="stylesheet" type="text/css" href="./webuploader-0.1.5/webuploader.css">


    <script src="webuploader-0.1.5/webuploader.min.js"></script>
</head>
<body>
<button  type="button" class="layui-btn  layui-btn-normal"  id="openListAction">
    <i class="layui-icon">&#xe654;</i>文件夹上传
</button>
<input name="folder"  type="file" id="fileFolder"  webkitdirectory>
-------------------------------------
<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择文件</div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
    </div>
</div>

<script>

    var uploader = WebUploader.create({
        // swf文件路径
        swf: './webuploader-0.1.5/Uploader.swf',
        // 文件接收服务端。
        server: 'http://127.0.0.1:8000/upload/',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#openListAction',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
    });


</script>
<script ></script>
</body>
</html>
